{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
  <link rel="stylesheet" href="{% static 'assets/css/product_details.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock %}

{% block content %}

  <div class = "main-wrapper">
    <div class = "container">
        <div class = "product-div">
            <div class = "product-div-left">
                <div class = "img-container">
                    <img src = "{{product.images.url}}" alt = "{{product.slug}}">
                </div>
                <div class = "hover-container">
                    <div><img src = "{{product.images.url}}"></div>
                    <div><img src = "{{product.images.url}}"></div>
                    <div><img src = "{{product.images.url}}"></div>
                    <div><img src = "{{product.images.url}}"></div>
                    <div><img src = "{{product.images.url}}"></div>
                </div>
            </div>
            <div class = "product-div-right">
                <span class = "product-name">{{product.name}}</span>
                <div class="price-box">
                  <p class="price">&#8377; {{product.price }}</p>
                  <del>&#8377; {{product.price | add:103 }}</del>
                </div>
                <div class = "product-rating">
                    <span><i class = "fas fa-star"></i></span>
                    <span><i class = "fas fa-star"></i></span>
                    <span><i class = "fas fa-star"></i></span>
                    <span><i class = "fas fa-star"></i></span>
                    <span><i class = "fas fa-star-half-alt"></i></span>
                    <span>(350 ratings)</span>
                </div>
                <p class = "product-description">{{product.description}}</p>
                {% if in_stock %}
                  <div class = "btn-groups">
                    <a href="{% url 'add_cart' product.id %}" class="btn add-cart-btn"><i class = "fas fa-shopping-cart"></i> add to cart</a>
                   <button type = "button" class = "buy-now-btn btn"> <a href="#" style="color:white;"><i class = "fas fa-wallet"></i>buy now </a></button>
                  </div>
                {% else %}
                  <div class = "btn-groups">
                    <h2 style="color:red;"> Out Of Stock </h2><br>
                    <button type = "button" class = "buy-now-btn" title="We will notify once item in stock"><i class = "fas fa-bell"></i>Notify</button>
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
  </div>

{% endblock %}
