
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopZon</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="{% static "./assets/images/logo/favicon.ico" %}" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="{% static "./assets/css/style.css" %}">

  <!--
    - fontawesome link
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  {% block extrahead %}

  {% endblock %}

</head>

<body>

  <script type="text/javascript">
    var host = "{{ request.get_host }}";
    var is_logged_in = "{{ request.user.is_authenticated }}";
    var username = "guest";
    var product_details_url = "{% url 'product_details' 'slug' %}";
    if(is_logged_in) {
      username = "{{request.user.username}}";
    }
  </script>


  <div class="overlay" data-overlay></div>

  <!--
    - HEADER
  -->
  {% include 'includes/header.html' %}


  {% block content %}

  {% endblock content %}

  <!--
    - FOOTER
  -->
  {% include 'includes/footer.html' %}

  {% include 'includes/alerts.html' %}
  <!--
    - custom js link
  -->
  <script src="{% static "./assets/js/script.js" %}"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  

</body>

</html>
